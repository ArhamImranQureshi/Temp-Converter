<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Temperature Converter</h2>
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="input-group mb-3">
          <input type="number" id="celsius" class="form-control" placeholder="Celsius">
          <div class="input-group-append">
            <span class="input-group-text">°C</span>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="input-group mb-3">
          <input type="number" id="fahrenheit" class="form-control" placeholder="Fahrenheit">
          <div class="input-group-append">
            <span class="input-group-text">°F</span>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="input-group mb-3">
          <input type="number" id="kelvin" class="form-control" placeholder="Kelvin">
          <div class="input-group-append">
            <span class="input-group-text">K</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
